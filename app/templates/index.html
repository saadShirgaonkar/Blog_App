<!DOCTYPE html>
<html>
  <head>
    <title>Session Booking</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: 'Product Sans', sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .card {
        width: 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        border-top: 4px solid #f6226f;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input {
        padding: 10px;
        border: none;
        background-color: transparent;
        border-bottom: 1px solid #ccc;
        color: #333;
      }

      .buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .login-button {
        padding: 10px 20px;
        background-color: #f6226f;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .register-button {
        padding: 10px 20px;
        background-color: #fff;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }

      @media (max-width: 480px) {
        .card {
          width: 100%;
          max-width: 300px;
        }
      }

      .center-content {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-control {
        font-size: 16px;
        padding: 12px;
        border: none;
        border-bottom: 2px solid #ccc;
        border-radius: 0;
        transition: border-color 0.2s;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: none;
      }
      .btn-custom {
        background-color: #007bff;
        border-color: #007bff;
        padding: 12px 20px;
        font-size: 18px;
      }
      .logo {
        display: block;
        margin: 0 auto;
        width: 100px;
      }
      .form-header {
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form
          method="post"
          action="/book-session/"
          class="needs-validation"
          novalidate
        >
          <input
            type="text"
            name="email"
            class="form-control"
            id="email"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name="date_time"
            class="form-control"
            id="date_time"
            placeholder="Content"
            required
          />
          <div class="buttons">
            <button type="submit" class="login-button">Book Session</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
